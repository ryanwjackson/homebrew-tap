name: brew test-bot

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-bot:
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-13, macos-15 ]
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      checks: read
      contents: read
      pull-requests: read
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ matrix.os }}-rubygems-

      - name: Cache Homebrew repositories
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.set-up-homebrew.outputs.repository-path }}/Library/Taps/homebrew/homebrew-core
            ${{ steps.set-up-homebrew.outputs.repository-path }}/Library/Taps/homebrew/homebrew-cask
          key: ${{ matrix.os }}-homebrew-taps-${{ github.run_id }}
          restore-keys: |
            ${{ matrix.os }}-homebrew-taps-

      - name: Cache Homebrew downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            ~/.cache/Homebrew
          key: ${{ matrix.os }}-homebrew-cache-${{ hashFiles('Formula/**/*.rb') }}
          restore-keys: |
            ${{ matrix.os }}-homebrew-cache-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax
      - run: brew test-bot --only-formulae
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: bottles_${{ matrix.os }}
          path: '*.bottle.*'
